apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Inherit from base
resources:
  - ../../base

# Prod-specific patches
patches:
  - path: patches/deployment.yaml
  - path: patches/redis-scaledobject.yaml
  - path: patches/ingress-error-page.yaml

# Prod-specific labels (using 'labels' instead of deprecated 'commonLabels')
labels:
  - pairs:
      environment: prod
    includeSelectors: false

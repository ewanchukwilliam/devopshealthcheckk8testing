apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-ingress-controller
  namespace: monitoring
  labels:
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/component: controller
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - ingress-nginx

  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/component: controller

  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http

      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nginx-ingress-controller-pods
  namespace: monitoring
  labels:
    app.kubernetes.io/name: nginx-ingress
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - ingress-nginx

  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/component: controller

  podMetricsEndpoints:
    - port: metrics
      interval: 15s
      path: /metrics

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: health-service
  namespace: monitoring
  labels:
    app: health-service
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - default

  selector:
    matchLabels:
      app: health-service

  endpoints:
    - port: http
      interval: 15s
      path: /metrics
      scheme: http
